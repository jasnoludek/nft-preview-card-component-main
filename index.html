<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

  <article class="card-container"> 

    <div class=img-container>
      <a href="#" target="_blank">
        <img class="img-hero" src="images/image-equilibrium.jpg" alt="A colorful glass cube balancing on one of its corners on a shiny blue surface in front of a blue background">
        <div class="img-overlay">
          <img class="eye-icon" src="images/icon-view.svg" alt="">  
        </div>
      </a>  
    </div>

    <a href="#" target="_blank">
      <h1>Equilibrium #3429</h1>
    </a>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="det-container">
      <div class="eth">
        <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
        <p class="eth-ltrs">0.041 ETH</p>
      </div>

      <div class="time-left">
        <img class="clock-icon" src="images/icon-clock.svg" alt="">
        <p class="days-left">3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p class="creator-attr">Creation of <a class="jules-w" href="#" target="_blank">Jules Wyvern</a></p>
    </div>
  
  </article>

  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jasnoludek">@jasnoludek</a>.
  </div>
  </footer>

</body>

</html>
